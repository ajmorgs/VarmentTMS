<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ticket details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments/topnav :: navbar">
</div>

<div class="container-fluid">
    <div class="mt-3">
        <h3>Ticket # <span th:text="${ticket.id}"></span></h3>

        <p>
            <span>ID:</span>
            <span th:text="${ticket.id}"></span>
        </p>

        <p>
            <span>Assignee:</span>
            <span th:text="${ticket.assignee}"></span>
        </p>

        <p>
            <span>Description:</span>
            <span th:text="${ticket.description}"></span>
        </p>

        <p>
            <span>Email:</span>
            <span th:text="${ticket.email}"></span>
        </p>

        <p>
            <span>Full Name:</span>
            <span th:text="${ticket.firstName} + ' ' + ${ticket.lastName}"></span>
        </p>

        <p>
            <span>Status:</span>
            <span th:text="${ticket.status}"></span>
        </p>


    </div>

    <div>

        <img th:src="@{${'/photos/' + photo.fileName}}" alt="Ticket photo"/>


    </div>
</div>


</body>
</html>
