<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ticket details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments/topnav :: navbar">
</div>

<div class="container-fluid">


    <div class="row mt-3">

        <div class="col-4">
            <table class="table table-striped w-auto">
                <tbody>
                <tr>
                    <th scope="row">ID</th>
                    <td><span th:text="${ticket.id}"></span></td>
                </tr>
                <tr>
                    <th scope="row">Assignee</th>
                    <td><span th:text="${ticket.assignee}"></span></td>
                </tr>
                <tr>
                    <th scope="row">Description</th>
                    <td><span th:text="${ticket.description}"></span></td>
                </tr>
                <tr>
                    <th scope="row">Email</th>
                    <td><span th:text="${ticket.email}"></span></td>
                </tr>
                <tr>
                    <th scope="row">Client Name</th>
                    <td><span th:text="${ticket.firstName} + ' ' + ${ticket.lastName}"></span></td>
                </tr>
                <tr>
                    <th scope="row">Status</th>
                    <td><span th:text="${ticket.status}"></span></td>
                </tr>
                </tbody>
            </table>

            <form id="formContainer" action="#" th:action="@{${'/solveTicket/' + ticket.id}}" enctype="multipart/form-data" method="POST">


                <div th:switch="${ticket.status}">
                    <div th:case="'In Progress'">
                        <button class="btn btn-success" id="buttonSolve" name="submit" type="submit" value="0" aria-label="Submit">Mark as Solved</button>
                    </div>
                    <div th:case="*">
                        <button class="btn btn-primary disabled" id="buttonSolved" name="submit" type="submit" value="0" aria-label="Submit">Solved</button>
                    </div>

                </div>

            </form>

        </div>



        <div class="col-8">


            <img th:src="@{${'/photos/' + photo.fileName}}" alt="Ticket photo"/>
            <p>
                <span>Photo:</span>
                <span th:text="${photo.fileName}"></span>
            </p>


        </div>



    </div>


</div>


</body>
</html>
