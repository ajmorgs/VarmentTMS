<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Varment Ticket Management System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <style>
        .root {
            margin-left: 50px;
            margin-right: 50px
        }
        #formContainer {
            border: 1px solid #EFEFEF;
            padding: 15px;
            background-color: #d4f1f4;
            border-radius: 10px;
            display: flex;

            flex-direction: column;
        }
        #buttonContainer {
            margin: 5px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #button {
            width: 10%;
        }
    </style>
</head>
<body>

<div th:replace="fragments/topnav :: navbar">
</div>
<div class="root">
    <div style="justify-content: center">
        <h2>Submit a ticket</h2>
    </div>

<!--<p th:text="${ticket}"></p>-->

    <form id="formContainer" action="#" th:action="@{saveTicket}" th:object="${ticket}" enctype="multipart/form-data" method="POST">
        <div>
            <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="firstname">FirstName</span>
            </div>
            <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" name="firstname" th:field="*{firstName}">
        </div>
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="lastname">LastName</span>
            </div>
            <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" name="lastname" th:field="*{lastName}">
        </div>
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="email">Email</span>
            </div>
            <input type="text" class="form-control" aria-label="Email" aria-describedby="inputGroup-sizing-sm" name="email" th:field="*{email}">
        </div>
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="title">Title</span>
            </div>
            <input type="text" class="form-control" aria-label="Title" aria-describedby="inputGroup-sizing-sm" name="title" th:field="*{title}">
        </div>
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="description">Description</span>
            </div>
            <input type="text" class="form-control" aria-label="Description" aria-describedby="inputGroup-sizing-sm" name="description" th:field="*{description}">
        </div>
        <div class="row">
            <div class="col">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="status">Status</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Status" aria-describedby="inputGroup-sizing-sm" readonly name="status" th:field="*{status}">
                </div>
            </div>
            <div class="col">
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="assignee">Assignee</span>
                </div>
                <input type="text" class="form-control" aria-label="Assignee" aria-describedby="inputGroup-sizing-sm" readonly name="assignee" th:field="*{assignee}">
            </div>
        </div>
        </div>

            <input type="file" name="imageFile"/>
            </div>
        <div id="buttonContainer">
            <button class="btn btn-primary" id="button" name="submit" type="submit" value="0" aria-label="Submit">Submit</button>
        </div>

    </form>
    </div>
</div>
</body>
</html>
